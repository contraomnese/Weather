mockk = "1.13.12"
kotlinx-coroutines-test = "1.10.1"
androidx-test-runner = "1.5.0"
androidx-junit = "1.1.5"
junit4 = "4.13.2"
junit5 = "5.10.0"
kotlinTest = "1.9.23"

# integration tests
uiTestJunit4 = "1.7.8"
espresso = "3.5.1"
uiautomator = "2.3.0"
benchmark = "1.2.4"
profileinstaller = "1.3.1"
